<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Favico.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Documento</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="calculadora">
        <div class="titulo"><h1>Calculadora sencilla</h1></div>
        <div class="pantalla"></div>
        <div class="row">
          <button class="button" id="boton1">1</button>
          <button class="button" id="boton2">2</button>
          <button class="button" id="boton3">3</button>
          <button class="button operador" id="suma">+</button>
        </div>
        <div class="row">
          <button class="button" id="boton4">4</button>
          <button class="button" id="boton5">5</button>
          <button class="button" id="boton6">6</button>
          <button class="button operador" id="resta">-</button>
        </div>
        <div class="row">
          <button class="button" id="boton7">7</button>
          <button class="button" id="boton8">8</button>
          <button class="button" id="boton9">9</button>
          <button class="button operador" id="multiplicacion">*</button>
        </div>
        <div class="row">
          <button class="button" id="boton0">0</button>
          <button class="button" id="botonpunto">.</button>
          <button class="button operador" id="division">/</button>
          <button class="button operador" id="resultado">=</button>
        </div>
        <div class="row">
          <button class="button operador">C</button>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="./app.js
    "></script>
  </body>
</html>
